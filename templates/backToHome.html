<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    
    <title>OBBMS - Login Page</title>
    <link rel="stylesheet" href="../static/backToHome.css">
</head>
<body>
    <!-- Start of alert message on user login -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
            var messages = {{ messages | safe }};
            for (var i=0; i<messages.length; i++) 
            {
                alert(messages[i]);
            }
        </script>
    {% endif %}
    {% endwith %}
    <!-- End of alert message on user login -->


    <!-- Start of system nevigation -->
    <nav class="navbar navbar-expand-sm" style="background-color: rgb(156, 58, 58);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OBBMS</a>
            <button class="navbar-toggler navbar-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbardiv">
                <span class="navbar-toggler-icon navbar-btnicon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbardiv">
                <ul class="navbar-nav me-auto" style="margin-bottom: 10px;">
                    <li class="nav-item">
                        <a class="nav-link" href="/backtouserhome">My-Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/backtouserhome">My-History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/backtouserhome">View-Notification</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/backtouserhome">Go-Back</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input  class="login-name-box" type="text" value="{{session.get("accId")}}" name="profileusername" placeholder="Please login..." disabled="disabled">
                    <a class="acc-login-btn" href="#" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </a>
                </form>
            </div>
        </div>
    </nav>
    <!-- End of system nevigation -->


    <!-- Start of system body -->

    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <div class="col-sm-5 blood-logo-div1">
                <div>
                    <p>
                        SAFE OTEHRS' LIFE AS WELL AS SAFE YOURSELF WITH A DROP OF BLOOD! 
                        <br>
                        <b><u>THANK YOU VERY MUCH FOR JOINING WITH US!</u></b>
                    </p>
                </div>
                <div class="d-flex justify-content-center" style="margin-bottom: 20px;">
                    <button class="bth-button">
                        <a href="/backtouserhome">Back To Home</a>
                    </button>
                </div>
                <div class="overlay" style="margin-bottom: 10px;">
                    <img src="https://thumbs.dreamstime.com/b/donating-blood-special-bag-red-lettering-thank-you-donating-blood-special-bag-red-lettering-thank-you-over-200083412.jpg" class="img-fluid" alt="Responsive image"></img>
                </div>
            </div>
        </div>
    </div>

    <!-- End of system body -->


    <!-- Start of system footer -->
    <footer class=" text-center text-white" style="background-color: rgb(156, 58, 58);" >
        <div class="container p-4">
            <section class="mb-4">
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
            </section>
            <section class="">
                <form action="">
                    <div class="row d-flex justify-content-center">
                        <div class="col-auto">
                            <p class="pt-2" style="color: white;">
                                <strong>Sign up for our newsletter</strong>
                            </p>
                        </div>
                        <div class="col-md-5 col-12">
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="form5Example21" class="form-control" />
                                <label class="form-label" for="form5Example21">Email address</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-outline-light mb-4">Subscribe</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </footer>
    <!-- End of system nevigation -->


</body>
</html>
